            <div class="icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="none" viewBox="0 0 24 24"
                    focusable="false" class="chakra-icon css-13otjrl">
                    <path stroke="#fff" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"

                    </path>
                </svg>
            </div>
            <p class="title">Upload File</p>
            <p class="text-hint">(mp4, mov, png, jpg, bmp, webp)</p>
        </div>
        <div class="product-info">
            <h4>Product Name</h4>
            <input type="text" name="product-name" formControlName="name"
                placeholder="Your product name or video topic" [ngClass]="{'invalid': this.form.get('name')?.invalid}">
            <div class="error" *ngIf="this.form.get('name')?.invalid && this.form.get('name')?.touched">
                Please enter product name or video topic.
            </div>
            <div class="product-tabs">
                <div [class]="{'tab': true, 'active': tab === 'detail' }" (click)="changeTab('detail')">Product
                    Details for The Script</div>
                <div [class]="{'tab': true, 'active': tab === 'script' }" (click)="changeTab('script')">Use My Script
                </div>
            </div>
            <textarea name="product-details" formControlName="script"  [ngClass]="{'invalid': this.form.get('script')?.invalid}"></textarea>
            <div class="error" *ngIf="this.form.get('script')?.invalid && this.form.get('script')?.touched">
                Please enter product description or topic content
            </div>
        </div>
    </div>
</div>

<div class="footer">

        <app-select [options]="[
        { label: '9:16', value: '9:16' },
        { label: '16:9', value: '16:9' },
        { label: '1:1', value: '1:1' },
        { label: '4:3', value: '4:3' },
        { label: '3:4', value: '3:4' },
        ]" placeholder="Select an option">

        <app-select [options]="voices" placeholder="Select an option">
